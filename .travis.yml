os: osx
language: android

env:
  global:
  -ANDROID_API=25
  -ANDROID_BUILD_TOOLS=25.0.3

install:
  - brew install awscli
  - npm install -g appium@1.9.1

before_script:
 - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
 - emulator -avd test -no-audio -no-window &
 - android-wait-for-emulator
 - adb shell input keyevent 82 &

script:
  mvn clean verify
