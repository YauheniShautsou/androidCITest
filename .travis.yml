os: osx
language: android
jdk: oraclejdk11

android:
  components:
  - platform-tools
  - tools
  - android-25

install:
  - brew install awscli
  - npm install -g appium@1.9.1

before_script:
 - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
 - emulator -avd test -no-audio -no-window &
 - android-wait-for-emulator
 - adb shell input keyevent 82 &

script:
  mvn clean verify
